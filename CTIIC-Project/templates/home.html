{% extends 'component.html' %}

{% block head %}
<title>Plagiarism Detector</title>
    <style>
    input[type="text"] {
        width: 800px;
        height: 150px;
        padding: 50px;
        margin: 50px 0;
    }
    input[type="submit"] {
        display: block;
        margin: 0 auto;
        text-align: center;
        width: 10%;
        padding: 10px;
        font-size: 20px;
    }
    .form {
        text-align: center;
    }
    .history {
        font-size: 20px;
        text-align: center;
        margin-top: 50px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    </style>
{% endblock %}

{% block body %}
    <div class="content">
    <h1 style="text-align: center">Plagiarism Detector</h1>
    <h4 style="text-align: center">Insert your text below!</h4>

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Verify now!">
        </form>
    </div>

    <div class="history">
        <h5 style="text-align: center">History:</h5>
        <table>
            <tr>
                <th>ID</th>
                <th>Content</th>
            </tr>
            {% for text in texts %}
            <tr>
                <td>{{ text.id }}</td>
                <td>{{ text.content }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    </div>
{% endblock %}
